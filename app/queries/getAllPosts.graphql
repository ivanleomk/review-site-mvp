query($customer_username: String = "") {
  post {
    customer_username
    description
    title
    post_id
    fkey_post_like_aggregate {
      aggregate {
        count
      }
    }
    fkey_post_like(where: { customer_username: { _eq: $customer_username } }) {
      customer_username
    }
    fkey_post_comment {
      comment_text
      post_id
      comment_id
      customer_username
    }
    tag_instances {
      tag {
        title
      }
    }
  }
}
